<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starship Science — Fly Mode</title>

  <!-- global styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 3-D canvas -->
  <canvas id="canvas"></canvas>

  <!-- simple nav link to search mode -->
  <a id="to-search" href="search.html">Search / Explore →</a>

  <!-- Three.js + main scene loader (ES modules) -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { initScene, renderScene, camera } from './js/main.js';

  let velocity = new THREE.Vector3(0, 0, -0.3);   // move forward in Z
  let t = 0;

  (async function () {
    await initScene();
    animate();
  })();

  function animate() {
    requestAnimationFrame(animate);

    // optional gentle sway
    t += 0.001;
    camera.position.x = 30 * Math.sin(t * 0.5);
    camera.position.y = 20 * Math.sin(t * 0.9);
    camera.position.add(velocity);

    camera.lookAt(0, 0, 0);
    renderScene();
  }
</script>


</body>
</html>
