<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starship Science — Fly Mode</title>

  <!-- global styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 3-D canvas -->
  <canvas id="canvas"></canvas>

  <!-- simple nav link to search mode -->
  <a id="to-search" href="search.html">Search / Explore →</a>

  <!-- Three.js + main scene loader (ES modules) -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { initScene, renderScene, camera, galaxyCenter } from './js/main.js';

  let velocity = new THREE.Vector3(0,0,-0.3);
  let t = 0;

  (async ()=>{ await initScene(); animate(); })();

  function animate(){
    requestAnimationFrame(animate);
    t += 0.001;
    camera.position.x = galaxyCenter.x + 30*Math.sin(t*0.5);
    camera.position.y = galaxyCenter.y + 20*Math.sin(t*0.9);
    camera.position.add(velocity);
    camera.lookAt(galaxyCenter);
    renderScene();
  }
</script>



</body>
</html>
