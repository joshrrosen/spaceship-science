<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starship Science — Fly Mode</title>

  <!-- global styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 3-D canvas -->
  <canvas id="canvas"></canvas>

  <!-- simple nav link to search mode -->
  <a id="to-search" href="search.html">Search / Explore →</a>

  <!-- Three.js + main scene loader (ES modules) -->
<script type="module">
  import { initScene, renderScene, camera } from './js/main.js';

  let velocity = new THREE.Vector3(0, 0, -0.35);   // constant forward speed
  let t = 0;                                       // for a gentle sway

  (async function () {
    await initScene();            // loads points
    animate();
  })();

  function animate() {
    requestAnimationFrame(animate);

    /* optional slow wobble so we’re not on a straight rail */
    t += 0.0006;
    camera.position.x = 30 * Math.sin(t * 0.8);
    camera.position.y = 20 * Math.sin(t * 1.5);

    /* fly forward along -Z */
    camera.position.add(velocity);

    camera.lookAt(0, 0, 0);       // always look toward galaxy centre
    renderScene();
  }
</script>

</body>
</html>
