<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starship Science — Search Mode</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- UI overlay -->
  <div id="ui">
    <input id="search-input" placeholder="Search paper title…" />
    <button id="search-btn">Go</button>

    <label class="toggle">
      <input type="checkbox" id="traj-toggle" />
      Show author trajectory
    </label>

    <div id="info-panel"><em>Click a star or search to begin.</em></div>
  </div>

  <!-- shared canvas -->
  <canvas id="canvas"></canvas>

  <!-- Three.js core (ES module) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"></script>
  <!-- Tween.js (ES module) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <!-- Your search logic -->
  <script type="module" src="js/search.js"></script>
</body>
</html>
